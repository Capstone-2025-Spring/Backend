name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]  # 필요 시 dev 등으로 변경 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore application.yml from GitHub Secret
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | sed 's/\\n/\n/g' > ./src/main/resources/application.yml

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug - JAR 확인
        run: ls -lh build/libs

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/backend-0.0.1-SNAPSHOT.jar  # ← 실제 빌드된 JAR 이름 확인 필수
          target: /home/ec2-user/app
          rm: false

      - name: Restart app on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl daemon-reexec
            sudo systemctl restart lecture.service
