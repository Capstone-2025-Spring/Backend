name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore application.yml from GitHub Secret
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | sed 's/\\n/\n/g' > ./src/main/resources/application.yml

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug - JAR 확인
        run: ls -lh build/libs

      - name: Remove existing JAR on EC2 (명시적 삭제)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "🔁 기존 JAR 제거"
            rm -f /home/ec2-user/app/build/libs/backend-0.0.1-SNAPSHOT.jar

      - name: Copy JAR to EC2 (정확한 위치에)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/backend-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/app/build/libs/
          overwrite: true

      - name: Restart backend service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "🛠 서비스 재시작"
            sudo systemctl daemon-reexec
            sudo systemctl restart lecture.service

      - name: ✅ EC2의 JAR 타임스탬프 확인
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "🗂 최신 JAR 정보:"
            ls -lh /home/ec2-user/app/build/libs/backend-0.0.1-SNAPSHOT.jar
