name: Deploy Backend to EC2

on:
  push:
    branches: [ main ]  # 필요 시 'dev'로 변경 가능

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore application.yml from GitHub Secret
        run: |
          echo "${{ secrets.APPLICATION_YML }}" | sed 's/\\n/\n/g' > ./src/main/resources/application.yml

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug - JAR 확인
        run: ls -lh build/libs

      - name: Copy JAR to EC2 (정확한 경로로)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: build/libs/backend-0.0.1-SNAPSHOT.jar
          target: /home/ec2-user/app/build/libs/
          rm: false  # 기존 폴더 삭제 금지

      - name: Restart backend service on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo systemctl daemon-reexec
            sudo systemctl restart lecture.service

      - name: 확인용 - EC2의 최신 JAR 파일 타임스탬프 출력
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "배포된 JAR 파일 확인:"
            ls -lh /home/ec2-user/app/build/libs/backend-0.0.1-SNAPSHOT.jar
